<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan for Love ðŸ’˜</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: pink;
    text-align: center;
    overflow: hidden;
  }

  #reader {
    width: 300px;
    margin: auto;
    margin-top: 30px;
  }

  #questionBox {
    display: none;
    margin-top: 40px;
  }

  h1 {
    color: #b3005e;
  }

  button {
    font-size: 20px;
    padding: 15px 25px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: relative;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ccc;
    margin-left: 20px;
  }

  /* HEARTS */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 5s linear infinite;
    color: red;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<h1>ðŸ“· Scan the QR Code</h1>
<div id="reader"></div>

<div id="questionBox">
  <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>
  <button id="yesBtn" onclick="goToLove()">YES ðŸ’–</button>
  <button id="noBtn" onmouseover="moveNo()">NO ðŸ˜¢</button>
</div>

<script>
  // QR SCANNER
  const scanner = new Html5Qrcode("reader");

  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      scanner.stop();
      document.getElementById("reader").style.display = "none";
      document.getElementById("questionBox").style.display = "block";
      startHearts();
    }
  );

  // NO BUTTON RUNS AWAY
  function moveNo() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight);
    btn.style.position = "absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  // YES REDIRECT
  function goToLove() {
    window.location.href = "love.html";
  }

  // HEART ANIMATION
  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }, 300);
  }
</script>

</body>
</html>
